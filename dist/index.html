      </div>
      <div class="kw-table-item l-flexbox l-flex-1" rv-each-score="event.lastEvents">
         <div data-item-attr="home" class="l-flexbox l-flex-1 l-p-6">
            <div class="kw-score l-flexbox l-align-center l-mr-6 l-ml-12">
               {score.scoreOnLeft}
            </div>
            <div class="l-flexbox kw-bar-wrapper drawn-game l-flex-1 l-m-6" ng-if="stat.homeScore === stat.awayScore">
               <div class="kw-bar-empty l-flexbox" style="flex: {{ meetings_max - stat.homeScore }}">
               </div>
               <div class="kw-bar-score l-flexbox" style="flex: {{ stat.homeScore }}">
               </div>
            </div>
            <div class="l-flexbox kw-bar-wrapper l-flex-1 l-m-6" ng-class="stat.homeScore > stat.awayScore ? 'won-game' : 'lost-game'" ng-if="stat.homeScore !== stat.awayScore">
               <div class="kw-bar-empty l-flexbox" style="flex: {{ meetings_max - stat.homeScore }}">
               </div>
               <div class="kw-bar-score l-flexbox" style="flex: {{ stat.homeScore }}">
               </div>
            </div>
         </div>
         <div data-item-attr="away" class="l-flexbox l-flex-1 l-p-6">
            <div class="kw-score l-flexbox l-align-center l-mr-6 l-ml-12">
               {score.scoreOnRight}
            </div>
            <div class="l-flexbox kw-bar-wrapper drawn-game l-flex-1 l-m-6" ng-if="stat.homeScore === stat.awayScore">
               <div class="kw-bar-empty l-flexbox" style="flex: {{ meetings_max - stat.homeScore }}">
               </div>
               <div class="kw-bar-score l-flexbox" style="flex: {{ stat.homeScore }}">
               </div>
            </div>
            <div class="l-flexbox kw-bar-wrapper l-flex-1 l-m-6" ng-class="stat.homeScore < stat.awayScore ? 'won-game' : 'lost-game'" ng-if="stat.homeScore !== stat.awayScore">
               <div class="kw-bar-empty l-flexbox" style="flex: {{ meetings_max - stat.awayScore }}">
               </div>
               <div class="kw-bar-score l-flexbox" style="flex: {{ stat.awayScore }}">
               </div>
            </div>
         </div>
   </main>
</div>

<script src="js/app.min.js"></script>

</body>
</html>
