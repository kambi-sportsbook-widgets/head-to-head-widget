<!doctype html>
<html id='app'>
<head>
   <title>Head to head</title>
   <meta charset="UTF-8">
   <meta name="apple-mobile-web-app-title" content="Kambi">
   <meta name="description" content="Head to Head widget">
   <meta name="HandheldFriendly" content="True">
   <meta name="MobileOptimized" content="320">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

   <meta name="fragment" content="!"/>

   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="">

   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500"/>
   <!-- build:coreLibraryCSS -->
   <link rel="stylesheet" type="text/css" href="/lib/.compiledTemp/css/app-base-all.css"/>
   <link rel="stylesheet" type="text/css" href="/lib/.compiledTemp/css/app-base-icons.css"/>
   <!-- endbuild -->

   <link rel="stylesheet" type="text/css" rv-href="widgetCss"/>

   <!-- build:css -->
   <!-- This section will be replaced in the gulp build process -->
   <link rel="stylesheet" type="text/css" href="css/app.css"/>
   <!-- endbuild -->

   <!-- build:thirdPartyLibs -->
   <script src='//cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/stapes/0.8.1/stapes.min.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.min.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.min.js'></script>
   <!-- endbuild -->

   <!-- build:corelib -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="/lib/.compiledTemp/js/coreLibrary.js"></script>
   <script src="/lib/.compiledTemp/js/widgetModule.js"></script>
   <script src="/lib/.compiledTemp/js/offeringModule.js"></script>
   <script src="/lib/.compiledTemp/js/statisticsModule.js"></script>
   <!-- endbuild -->

   <!-- build:kambi-widget-api -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="https://c3-static.kambi.com/sb-mobileclient/widget-api/1.0.0.10/kambi-widget-api.js"></script>
   <!-- endbuild -->
</head>
<body class="kw-body">
<div class="KambiWidget-card-background-color KambiWidget-card-text-color KambiWidget-card-border-color l-flexbox l-vertical l-expander" rv-cloak>
   <!--Header-->
   <header class="KambiWidget-header kw-header l-flexbox l-align-center l-pt-12 l-pb-12 l-pl-16">{args.title | translate}</header>
   <!--Main-->
   <main class="kw-main l-flexbox l-vertical l-pb-6" rv-each-event="data">
      <div class="kw-teams l-flexbox l-flex-1 l-pl-16 l-pr-16">
         <div data-item-attr="home" class="l-flexbox l-flex-1 l-pack-start l-align-center l-pr-6">
            <div class="text-truncate">{event.homeTeam}</div>
         </div>
         <div data-item-attr="away" class="l-flexbox l-flex-1 l-pack-end l-align-center">
            <div class="text-truncate">{event.awayTeam}</div>
         </div>
      </div>
      <!--Statistics-->
      <div class="kw-table-item KambiWidget-card-background-color--hoverable l-flexbox l-flex-1 l-pl-16 l-pr-16"
           rv-anim-stagger="index" rv-each-score="event.lastEvents">
         <div data-item-attr="home" class="l-flexbox l-align-center l-flex-1">
            <div class="kw-score l-flexbox l-align-center l-pack-center l-pl-16 l-pr-16 ">
               {score.scoreOnLeft}
            </div>
            <div class="l-flexbox kw-bar-wrapper l-flex-1 l-pack-end">
               <div class="kw-bar-score l-flexbox"
                    rv-class-lost-game="score.scoreOnLeft | < score.scoreOnRight"
                    rv-class-drawn-game="score.scoreOnLeft | === score.scoreOnRight"
                    rv-class-won-game="score.scoreOnLeft | > score.scoreOnRight"
                    rv-width="score.scoreOnLeft | / event.maxScore">
               </div>
            </div>
         </div>
         <div data-item-attr="away" class="l-flexbox l-align-center l-flex-1">
            <div class="kw-score l-flexbox l-align-center l-pack-center l-pl-16 l-pr-16 ">
               {score.scoreOnRight}
            </div>
            <div class="l-flexbox kw-bar-wrapper l-flex-1 l-pack-start">
               <div class="kw-bar-score l-flexbox"
                    rv-class-lost-game="score.scoreOnLeft | > score.scoreOnRight"
                    rv-class-drawn-game="score.scoreOnLeft | === score.scoreOnRight"
                    rv-class-won-game="score.scoreOnLeft | < score.scoreOnRight"
                    rv-width="score.scoreOnRight | / event.maxScore">
               </div>
            </div>
         </div>
      </div>
   </main>
</div>

<!-- build:js -->
<!-- This section will be replaced in the gulp build process -->
<script src="js/app.js"></script>
<!-- endbuild -->

</body>
</html>
