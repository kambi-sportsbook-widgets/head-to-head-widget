<!doctype html>
<html>
<head>
   <title>Head to head</title>
   <meta charset="UTF-8">
   <meta name="apple-mobile-web-app-title" content="Kambi">
   <meta name="description" content="Head to Head widget">
   <meta name="HandheldFriendly" content="True">
   <meta name="MobileOptimized" content="320">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

   <meta name="fragment" content="!"/>

   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="">

   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500"/>
   <!-- build:coreLibraryCSS -->
   <link rel="stylesheet" type="text/css" href="/lib/.compiledTemp/css/app-base-all.css"/>
   <link rel="stylesheet" type="text/css" href="/lib/.compiledTemp/css/widgets.css"/>
   <link rel="stylesheet" type="text/css" href="/lib/.compiledTemp/css/app-base-icons.css"/>
   <!-- endbuild -->

   <!-- build:css -->
   <!-- This section will be replaced in the gulp build process -->
   <link rel="stylesheet" type="text/css" href="css/app.css"/>
   <!-- endbuild -->

   <!-- build:thirdPartyLibs -->
   <script src='//cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/stapes/0.8.1/stapes.min.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.min.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.min.js'></script>
   <!-- endbuild -->

   <!-- build:corelib -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="/lib/.compiledTemp/js/coreLibrary.js"></script>
   <script src="/lib/.compiledTemp/js/widgetModule.js"></script>
   <script src="/lib/.compiledTemp/js/offeringModule.js"></script>
   <script src="/lib/.compiledTemp/js/statisticsModule.js"></script>
   <!-- endbuild -->

   <!-- build:kambi-widget-api -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="https://c3-static.kambi.com/sb-mobileclient/widget-api/1.0.0.9/kambi-widget-api.js"></script>
   <!-- endbuild -->
</head>
<body class="kw-body">
<div id='app' class="KambiWidget-card-background-color KambiWidget-card-text-color l-flexbox l-vertical l-expander">
   <!--Header-->
   <header class="KambiWidget-header kw-header l-flexbox l-pl-16">{args.title | translate}</header>
   <!--Main-->
   <main class="kw-main l-flexbox l-vertical" rv-each-event="data">
      <div class="kw-teams l-flexbox l-flex-1">
         <div data-item-attr="home" class="l-flexbox l-flex-1 l-pack-end l-p-6">
            <div class="text-truncate">{event.homeTeam}</div>
            <!--Team icons-->
            <svg rv-show="teamColors.home" class="l-pt-6 l-pb-6 l-ml-12 l-mr-12" viewBox="0 0 10 10">
               <defs>
                  <clipPath id="home-team-clip-path">
                     <path d="M0,10 L 10,0 L 10,10 Z" style="fill:none"></path>
                  </clipPath>
               </defs>
               <circle cx="5" cy="5" r="5" stroke="#DDD" rv-fill="teamColors.home.shirtColor1"></circle>
               <circle cx="5" cy="5" r="5" stroke="#DDD" rv-fill="teamColors.home.shirtColor2" style="clip-path:url(#home-team-clip-path)"></circle>
            </svg>
         </div>
         <div data-item-attr="away" class="l-flexbox l-flex-1 l-pack-start l-p-6">
            <!--Team icons-->
            <svg rv-show="teamColors.away" class="l-pt-6 l-pb-6 l-ml-12 l-mr-12" viewBox="0 0 10 10">
               <defs>
                  <clipPath id="away-team-clip-path">
                     <path d="M0,10 L 10,0 L 10,10 Z" style="fill:none"></path>
                  </clipPath>
               </defs>
               <circle cx="5" cy="5" r="5" stroke="#DDD" rv-fill="teamColors.away.shirtColor1"></circle>
               <circle cx="5" cy="5" r="5" stroke="#DDD" rv-fill="teamColors.away.shirtColor2" style="clip-path:url(#away-team-clip-path)"></circle>
            </svg>
            <div class="text-truncate">{event.awayTeam}</div>
         </div>
      </div>
      <div class="kw-table-item KambiWidget-card-background-color--hoverable l-flexbox l-flex-1" rv-each-score="event.lastEvents">
         <div data-item-attr="home" class="l-flexbox l-flex-1 l-p-6">
            <div class="kw-score l-flexbox l-align-center l-pack-center l-ml-12 l-mr-12">
               {score.scoreOnLeft}
            </div>
            <div class="l-flexbox kw-bar-wrapper drawn-game l-flex-1 l-m-6" rv-show="score.scoreOnLeft | === score.scoreOnRight">
               <div class="kw-bar-empty l-flexbox" rv-style-flex="event.maxScore | - score.scoreOnLeft">
               </div>
               <div class="kw-bar-score l-flexbox" rv-style-flex="score.scoreOnLeft">
               </div>
            </div>
            <div class="l-flexbox kw-bar-wrapper l-flex-1 l-m-6" rv-class-won-game="score.scoreOnLeft | > score.scoreOnRight"
                 rv-hide="score.scoreOnLeft | === score.scoreOnRight">
               <div class="kw-bar-empty l-flexbox" rv-style-flex="event.maxScore | - score.scoreOnLeft">
               </div>
               <div class="kw-bar-score l-flexbox" rv-style-flex="score.scoreOnLeft">
               </div>
            </div>
         </div>
         <div data-item-attr="away" class="l-flexbox l-flex-1 l-p-6">
            <div class="kw-score l-flexbox l-align-center l-pack-center l-ml-12 l-mr-12">
               {score.scoreOnRight}
            </div>
            <div class="l-flexbox kw-bar-wrapper drawn-game l-flex-1 l-m-6" rv-show="score.scoreOnLeft | === score.scoreOnRight">
               <div class="kw-bar-empty l-flexbox" rv-style-flex="event.maxScore | - score.scoreOnRight">
               </div>
               <div class="kw-bar-score l-flexbox" rv-style-flex="score.scoreOnRight">
               </div>
            </div>
            <div class="l-flexbox kw-bar-wrapper l-flex-1 l-m-6" rv-class-won-game="score.scoreOnLeft | < score.scoreOnRight"
                 rv-hide="score.scoreOnLeft | === score.scoreOnRight">
               <div class="kw-bar-empty l-flexbox" rv-style-flex="event.maxScore | - score.scoreOnRight">
               </div>
               <div class="kw-bar-score l-flexbox" rv-style-flex="score.scoreOnRight">
               </div>
            </div>
         </div>
      </div>
   </main>
</div>

<!-- build:js -->
<!-- This section will be replaced in the gulp build process -->
<script src="js/app.js"></script>
<!-- endbuild -->

</body>
</html>
